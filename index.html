<!DOCTYPE html>

    <head>

            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">

         <script   src="https://code.jquery.com/jquery-3.4.1.js"   
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="   
            crossorigin="anonymous"> 
         </script>

         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
             integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
             crossorigin="anonymous">
         </script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
             integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
             crossorigin="anonymous">
         </script>

         <link rel="stylesheet"  href="./assets/static/css/style.css">
         <script src="./assets/static/js/search.js"></script>
    </head>
    <body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light pl-5 p-0">
  			<a class="navbar-brand" href="#">
  				<img class="navbar-img" src="./assets/static/images/search.png">
  				<b>giphy</b><small><span class="description"> | search</span></small>
  			</a>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon">
    			</span>
  			</button>

  			<div class="collapse navbar-collapse" id="navbarSupportedContent">
    			<form class="form-inline my-2 my-lg-0 pr-5 position-search">
      				<input id="item" class="form-control mr-sm-2" type="search" placeholder="search" aria-label="search">
      				<button id="add-item" class="btn btn-outline-warning my-2 my-sm-0" type="submit">
      					new
      				</button>
    			</form>
  			</div>
		</nav>
    	<div class="container">
    		<div class="row">
    			<div id="list-buttons" class="col m-2">
    			</div>
    		</div>
    		<div class="row">
    			<div id="list-results" class="col m-2">
    			</div>
    		</div>
    	</div>
    	
    </body>
